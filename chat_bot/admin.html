  <body class="bg-light">
    <main role="main" class="container" style="margin-top: -2%;">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 rounded box-shadow" style="background-color: #4da7de;">
        <img class="mr-3" src="https://cirlegal.com/wp-content/themes/cooley-iuliano-robey/favicon/apple-icon-57x57.png" alt="" width="48" height="48">
        <div class="lh-100">
          <h6 class="mb-0 text-white lh-100">Admin View</h6>
          <small>CIR Legal Chat Client</small>
        </div>
      </div>

      <!-- Take buttons -->
      <div class="my-3 p-3 bg-white rounded box-shadow" id="test">
        <h6 class="border-bottom border-gray pb-2 mb-0">Unassigned Clients</h6>
          <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">Chat Room 1</strong>
                <button class="btn btn-primary" id="take1" style="color: #155724; background-color: #d4edda; border-color: #c3e6cb;" onclick="takeChat()">Take Chat</button>
              </div>
              <span class="d-block">Empty</span>
            </div>
          </div>

          <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">Chat Room 2</strong>
                <button class="btn btn-primary" id="take2" style="visibility: hidden; color: #155724; background-color: #d4edda; border-color: #c3e6cb;" onclick="takeChat()">Take Chat</button>
              </div>
              <span class="d-block">Empty</span>
            </div>
          </div>

          <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">Chat Room 3</strong>
                <button class="btn btn-primary" id="take3" style="visibility: hidden; color: #155724; background-color: #d4edda; border-color: #c3e6cb;" onclick="takeChat()">Take Chat</button>
              </div>
              <span class="d-block">Empty</span>
            </div>
          </div>
      </div>

      <!-- bottom container -->
      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Assigned Clients</h6>
        <div class="media text-muted pt-3">
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">Chat 1</strong>

          </p>
        </div>
      </div>
    </main>
